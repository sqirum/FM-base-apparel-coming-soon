<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="content">
    <header>
      <img src="images/logo.svg" alt="logo">
    </header>
    <main>
      <h1>We're <span>coming soon</span></h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form>
        <div class="input-email">
          <input id="email-input" type="email" placeholder="Email Address">
          <img id="feedback-icon" class="feedback-icon" src="images/icon-error.svg" alt="icon error">
          <button type="submit" id="submit-btn">
            <img src="images/icon-arrow.svg" alt="icon-arrow">
          </button>
        </div>
        <p id="feedback-message" class="feedback-message"></p>
      </form>
    </main>
  </div>
  <div id="hero-image"></div>

  <script src="app.js"></script>
</body>
</html>
